<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
</head>
<body>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        background-image: url("{{ url_for('static', filename='BG.jpg') }}");
        background-size: cover;
        background-position: center;
        margin: 0;
        height: 100vh;
    }

    nav {
    width: 100%;
    background-color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    
    }

    .navtitle {
        font-size: 22px;
        font-weight: bold;
        color: #004d80;
    }

    .navbutton a {
        text-decoration: none;
        color: #007acc;
        font-weight: bold;
        padding: 6px 12px;
        border: 1px solid #007acc;
        border-radius: 3px;
        margin-left: 10px;
    }

    .container {
        width: 500px;
        margin: 80px auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
    }

    h2 {
        text-align: center;
        color: #004d80;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        color: #00334d;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #aaa;
        border-radius: 4px;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 25px;
    }

    .buttons button {
        width: 48%;
        padding: 10px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .save {
        background-color: #007acc;
        color: white;
    }

    .cancel {
        background-color: #aaa;
        color: white;
    }
</style>
    <nav>
        <div class="navtitle">SmartDocs System</div>
        <div class="navbutton">
            <a href="{{ url_for('requestboard') }}">Request Board</a>
            <a href="{{ url_for('requestchoice') }}">Make a Request</a>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('notification') }}">Notification</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('history') }}">History</a>
            <a href="{{ url_for('main') }}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2>Edit Profile</h2>

        <form action="{{ url_for('editprofile') }}" method="POST">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" value="{{ user.fullname }}" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="{{ user.address }}" required>

            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" value="{{ user.contact }}" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" value="{{ user.dob }}" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
            </select>

            <div class="buttons">
                <button type="submit" class="save">Save Edit</button>
                <button type="button" class="cancel" onclick="window.location.href='{{ url_for('profile') }}'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
