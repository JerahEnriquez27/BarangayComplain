<!DOCTYPE html>
<html>
<head>
    <title>Main</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        background-image: url("{{ url_for('static', filename='BG.jpg') }}");
        background-size: cover;
        background-position: center;
        margin: 0;
        height: 100vh;
    }

    nav {
        width: 100%;
        background-color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 50px;
    }

    .navtitle {
        font-size: 22px;
        font-weight: bold;
        color: #004d80;
    }

    .navbutton a{
        margin-left: 15px;
        text-decoration: none;
        color: #007acc;
        font-weight: bold;
        padding: 8px 14px;
        border: 1px solid #007acc;
        border-radius: 5px;
    }

</style>
<body>
    <nav>
        <div class="navtitle">SmartDocs System</div>
        <div class="navbutton">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </div>
    </nav>
</body>
</html>
