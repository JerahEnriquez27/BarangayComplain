<!DOCTYPE html>
<html>
<head>
    <title>Request Form</title>
</head>
<style>
    html {
            overflow-y: scroll;
    }
    * {
        box-sizing: border-box;
    }

    body {
        background-image: url("{{ url_for('static', filename='BG.jpg') }}");
        background-size: cover;
        background-position: center;
        margin: 0;
        height: 100vh;
    }

    nav {
    width: 100%;
    background-color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    
    }

    .navtitle {
        font-size: 22px;
        font-weight: bold;
        color: #004d80;
    }

    .navbutton a {
        text-decoration: none;
        color: #007acc;
        font-weight: bold;
        padding: 6px 12px;
        border: 1px solid #007acc;
        border-radius: 3px;
        margin-left: 10px;
    }

    .complaintcontainer {
        max-width: 600px;
        margin: 80px auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
    }

    h2 {
        text-align: center;
        color: #004d80;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: bold;
        color: #00334d;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border: 1px solid #007acc;
        border-radius: 5px;
    }

    textarea {
        height: 100px;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        background: #007acc;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    
</style>
<body>
    <nav>
        <div class="navtitle">SmartDocs System</div>
        <div class="navbutton">
            <a href="{{ url_for('requestboard') }}">Request Board</a>
            <a href="{{ url_for('requestchoice') }}">Make a Request</a>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('notification') }}">Notification</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('history') }}">History</a>
            <a href="{{ url_for('main') }}">Logout</a>
        </div>
    </nav>

    <div class="complaintcontainer">
        <h2>Request a Document</h2>

        <form action="{{ url_for('requestdocument') }}" method="POST">
            <label for="document_type">Document Type</label>
            <select id="document_type" name="document_type" required>
                <option value="">Select Document</option>
                <option value="cedula">Barangay Clearance / Cedula</option>
                <option value="indigency">Certificate of Indigency</option>
                <option value="residency">Certificate of Residency</option>
                <option value="others">Others</option>
            </select>

            <label for="purpose">Purpose</label>
            <textarea id="purpose" name="purpose" placeholder="Enter purpose of the request" required></textarea>

            <label for="full_name">Full Name</label>
            <input id="full_name" name="full_name" type="text" placeholder="Enter your full name" required>

            <label for="address">Address</label>
            <input id="address" name="address" type="text" placeholder="Enter your complete address" required>

            <label for="dob">Date of Birth</label>
            <input id="dob" name="dob" type="date" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email address">

            <label for="contact">Contact Number</label>
            <input id="contact" name="contact" type="text" placeholder="Enter your contact number" required>

            <button type="submit">Submit Request</button>
        </form>
            <button type="button" class="editbutton" onclick="window.location.href='{{ url_for('appointment') }}'">Set Appointment</button>
    </div>
</body>
</html>
