<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-image: url("{{ url_for('static', filename='BG.jpg') }}");        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        overflow-y: auto;
    }

    .box {
        width: 380px;
        padding: 40px 30px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        margin-top: 100px;
        margin-bottom: 80px;
    }

    h2 {
        margin-bottom: 20px;
        color: #004d80;
        font-size: 26px;
    }

    label {
        display: block;
        text-align: left;
        font-weight: 600;
        color: #00334d;
        margin-bottom: 5px;
        margin-top: 15px;
    }

    input {
        width: 100%;
        height: 40px;
        padding: 8px 10px;
        border: 1px solid #b3d9ff;
        border-radius: 6px;
        outline: none;
        font-size: 15px;
    }

    button {
        width: 100%;
        height: 40px;
        background-color: #3399ff;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 6px;
        margin-top: 20px;
        cursor: pointer;
        transition: background 0.2s;
    }

    button:hover {
        background-color: #0073e6;
    }

    p {
        font-size: 14px;
        margin-top: 15px;
        color: #333;
    }

    a {
        text-decoration: none;
        color: #007acc;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }

</style>
<body>
    <div class="box">
        <h2>Login</h2>

<form action="{{ url_for('login') }}" method="POST">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter username" required>

            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter password" required>

            <button type="submit">Login</button>
        </form>

            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</body>
</html>
