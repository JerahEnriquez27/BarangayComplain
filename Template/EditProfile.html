<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='editprofile.css') }}">
</head>
<body>
    <nav>
        <div class="navtitle">Barangay Portal</div>
        <div class="navbutton">
            <a href="{{ url_for('complaintboard') }}">Complaint Board</a>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('complain') }}">Make a Complain</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('main') }}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2>Edit Profile</h2>

        <form action="{{ url_for('editprofile') }}" method="POST">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" value="{{ user.fullname }}" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="{{ user.address }}" required>

            <label for="contact">Contact</label>
            <input type="text" id="contact" name="contact" value="{{ user.contact }}" required>

            <div class="buttons">
                <button type="submit" class="save">Save Edit</button>
                <button type="button" class="cancel" onclick="window.location.href='{{ url_for('profile') }}'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
