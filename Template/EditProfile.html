<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-image: url("IMG/BG.jpg");
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
        }

        nav {
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }

        .navtitle {
            font-size: 22px;
            font-weight: bold;
            color: #004d80;
        }

        .navbutton a {
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
            padding: 6px 12px;
            border: 1px solid #007acc;
            border-radius: 3px;
            margin-left: 10px;
        }

        .container {
            width: 500px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #004d80;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #00334d;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .buttons button {
            width: 48%;
            padding: 10px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save {
            background-color: #007acc;
            color: white;
        }

        .cancel {
            background-color: #aaa;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navtitle">Barangay Portal</div>
        <div class="navbutton">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="logout.html">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2>Edit Profile</h2>

            <label for="fullname">Full Name</label>
            <input type="text" placeholder="Enter full name" required>

            <label for="username">Username</label>
            <input type="text" placeholder="Enter username" required>

            <label>Email:</label>
            <input type="email" placeholder="Enter email" required>

            <label>Address:</label>
            <input type="text" placeholder="Enter Address" required>

            <label>Contact:</label>
            <input type="text" placeholder="Enter Contact Number" required>

            <div class="buttons">
                <button type="submit" class="save">Save Changes</button>
                <button class="cancel">Cancel</button>
            </div>
    </div>
</body>
</html>
