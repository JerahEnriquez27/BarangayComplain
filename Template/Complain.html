<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='complain.css') }}">
</head>
<body>
    <nav>
        <div class="navtitle">Barangay Complaint Website</div>
        <div class="navbutton">
            <a href="{{ url_for('complaintboard') }}">Complaint Board</a>
            <a href="{{ url_for('complain') }}">Make a Complain</a>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('main') }}">Logout</a>
        </div>
    </nav>

    <div class="complaintcontainer">
        <h2>Make a Complaint</h2>

        <form action="{{ url_for('complain') }}" method="POST">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="garbage">Garbage</option>
                <option value="noise">Noise Disturbance</option>
                <option value="drug">Drug Issue</option>
                <option value="others">Others</option>
            </select>

            <label for="description">Details</label>
            <textarea id="description" name="description" placeholder="Describe your complaint" required></textarea>

            <label for="location">Location</label>
            <input id="location" name="location" type="text" placeholder="Enter Location" required>

            <button type="submit">Submit Complaint</button>
        </form>
    </div>
</body>
</html>
