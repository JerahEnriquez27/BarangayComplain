<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <nav>
        <div class="navtitle">Barangay Complaint Website</div>
        <div class="navbutton">
            <a href="{{ url_for('complaintboard') }}">Complaint Board</a>
            <a href="{{ url_for('complain') }}">Make a Complain</a>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('main') }}">Logout</a>
        </div>
    </nav>

    <div class="profilecontainer">
        <h2>My Profile</h2>

        <div class="profileinfo">
            <p><label>Full Name:</label> {{ user.fullname }}</p>
            <p><label>Username:</label> {{ user.username }}</p>
            <p><label>Email:</label> {{ user.email }}</p>
            <p><label>Address:</label> {{ user.address }}</p>
            <p><label>Contact:</label> {{ user.contact }}</p>
        </div>

        <a href="{{ url_for('editprofile') }}"><button class="editbutton">Edit Profile</button></a>
    </div>
</body>
</html>
