<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-image: url("img/BG.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            width: 380px;
            padding: 40px 30px;
            background: #ffffff;
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #004d80;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 600;
            color: #00334d;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        input {
            width: 100%;
            height: 40px;
            padding: 8px 10px;
            border: 1px solid #b3d9ff;
            border-radius: 6px;
            outline: none;
            font-size: 15px;
        }

        button {
            width: 100%;
            height: 40px;
            background-color: #3399ff;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
        }

        p {
            font-size: 14px;
            margin-top: 15px;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" placeholder="Enter username" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Enter password" required>

            <button type="submit">Login</button>

            <p>Don't have an account? <a href="Register.html">Register here</a></p>
    </div>
</body>
</html>
